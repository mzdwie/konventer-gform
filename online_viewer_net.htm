<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial konvetsi soal teks word ke google forms quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            margin-top: 50px;
        }
        iframe {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tutorial konversi soal teks word ke google forms</h1>
        <!-- Embed YouTube Video -->
        <iframe src="https://www.youtube.com/embed/XcAZm3E1SGg?si=ebbYJS6VA3SoGQ99" allowfullscreen></iframe>

        <!-- Tombol untuk memeriksa status langganan -->
        <div class="message">
            <p>Jika sudah subscribe, klik tombol di bawah ini:</p>
            <a href="https://drive.google.com/file/d/14rNBj57Xrt_3KORnAB7joHf4CjSRxsRV/view?usp=sharing" target="_blank" class="button">Pun Saskreb Klik di Sini</a>
        </div>

        <div class="message">
            <p>Jika belum subscribe, silakan kembali ke halaman ini setelah subscribe.</p>
             <a href="https://youtube.com/@caturdwiwaluyo4414?si=tAzSahxml_bC0wCE" target="_blank" class="button">Monggo Saskreb dulu Klik di Sini</a>
        </div>
    </div>
</body>
</html>
